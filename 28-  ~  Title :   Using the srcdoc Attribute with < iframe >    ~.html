
<!-- 

                    ~  Title :  srcdoc attribute in iframe tag.   ~


        • The srcdoc attribute of the <iframe> element
        offers a powerful way to embed inline HTML
        content directly within an <iframe>, bypassing
        the need to link to external pages via the src
        attribute.
        • This lesson explores the use, benefits, and
        practical applications of the srcdoc attribute.

-->
