<!-- 
 
                                      Title : Open link in new window.



                                    * Open Page in a New Browser Tab *


        The target="_blank" attribute in an HTML <a> tag instructs the browser to open the linked document
        in a new browser tab or window.

        This is particularly useful for external links or references where you want to keep your page open
        while giving users the opportunity to view linked content simultaneously.

        Using target="_blank" enhances user experience by facilitating multitasking and keeping users on your site,
        but it should be used judiciously to avoid excessive browser window or tab clutter.

            


-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: rgb(20, 20, 95);">
    
    <p style="font-size: 35px; color: green;">
        
        This is the link of my GitHub 
        <a href="https://github.com/YOUNESS-RZIQI" target="_self" style="color: blueviolet;">
            click her
        </a>
        It will open new window/Tab in the self
    </p>


    <p style="font-size: 35px; color: green;">
        
        This is the link of my GitHub 
        <a href="https://github.com/YOUNESS-RZIQI" target="_blank" style="color: blueviolet;">
            click her
        </a>
        It will open the Tab in new window/Tab
    </p>

</body>
</html>
