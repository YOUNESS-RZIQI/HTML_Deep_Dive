


                <!-- ~  Title :   Responsive Design and Viewport.   ~ -->





    <!-- 
            The concept of the viewport is fundamental in modern web development,
    particularly in the context of responsive and adaptive design strategies
    that aim to provide optimal viewing experiences across a diverse range of devices and screen sizes.
    
    in the meta tag of the name = viewport
    width=device-width → matches device screen width (on mobile).

    initial-scale=1.0 → sets zoom level when the page loads.
     -->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Message if the src can't load." loading="lazy" 
    style="height: 80%; width: auto; display: block; margin: 0 auto;"><br>
    <p>
        Hello  World
    </p>

</body>
</html>
