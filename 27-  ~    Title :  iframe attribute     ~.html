
<!--


                        ~   Title :  iframe in html     ~


            • The <iframe> (Inline Frame) is an HTML element
            that allows you to embed another HTML document
            within the current document.
            • An HTML iframe is used to display a web page
            within a web page.
            • This functionality is particularly useful for
            embedding content such as videos, maps, or a web
            page within a web page.
            • This lesson explores how to use the <iframe> tag
            effectively, covering its syntax, attributes,
            and best practices.
            
            !  !   In iframe tag also have the lazy loading attribute.   ! !
-->
