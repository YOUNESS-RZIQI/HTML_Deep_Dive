
<!--                   ~  Title :  Lazy loading  ~



            Introduction
            • The loading="lazy" attribute in HTML is a native
            browser feature that enables lazy loading of
            images and iframes.
            • This functionality is crucial for improving page
            load times, reducing resource consumption, and
            enhancing user experience by deferring the
            loading of non-critical, off-screen resources
            until they are needed.


            Concept Explanation
            • Lazy Loading: Lazy loading is a design pattern
            aimed at delaying the initialization or loading
            of resources until they are actually needed.
            • In the context of web development, it typically
            refers to delaying the loading of images and
            iframes until they are about to enter the
            viewport.


            How It Works
            When an <img> or <iframe> element includes the
            loading="lazy" attribute, the browser will not
            load the resource when the page initially loads.
            Instead, it will wait until the user scrolls near
            the place where the element is located. This
            helps in reducing initial page load time, saves
            bandwidth, and improves the performance of the
            webpage.


            Benefits of Using loading="lazy"
            • Improved Performance: Reduces the initial load
            time of the webpage.
            • Reduced Bandwidth Usage: Saves data for users
            and server resources by loading fewer resources.
            • Enhanced User Experience: Allows users to
            interact with the visible content faster while
            off-screen images load as needed.


            Best Practices
            • Use loading="lazy" for images and iframes that are
            below the fold.
            • Ensure that critical images that appear above the
            fold are not lazy-loaded, as this could delay their
            visibility.
            • Use loading="lazy" for:
            - Images that are rarely viewed by users.
            - Images in a hidden tab.
            - Images that appear at the bottom of the webpage.
            • Combine lazy loading with other performance
            optimization techniques such as image compression
            and using appropriate image formats.


            Conclusion
            • The loading="lazy" attribute is a powerful tool
            for modern web developers aiming to optimize
            performance and user experience.
            • By understanding and implementing this attribute
            correctly, developers can significantly improve
            the efficiency of resource loading on webpages.

 -->
