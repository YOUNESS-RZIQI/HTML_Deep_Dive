<!-- 
             ~  Title :  Lazy & eager loading Attributes.  ~ 


        • Use loading="eager" for critical images that are
               in the first viewport or near the top of the page.

        • Apply loading="lazy" to images and iframes that
            are below the fold or not immediately necessary.

        • Test your webpage's performance with different
            loading strategies to find the optimal setup for
                your content and audience.


            Conclusion:

            • The loading attribute is a powerful tool for
            developers looking to optimize web performance
            by controlling how and when images and iframes
            are loaded.

            • By understanding and implementing this attribute
            correctly, you can significantly enhance the
            responsiveness and efficiency of your web pages.


 -->
